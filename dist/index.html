            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-5510700-11");

        <!-- Required meta tags -->
        <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/dffd003898.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">

        <title>Party Dice Challenge</title>
    </head>

    <body>
        <main>
            <h1>Party Dice Challenge</h1>
            <h3><em>Which Party Will Win?</em></h3>

            <!-- Party Banners     -->
            <div class="dnc-title">
                <p>DNC</p>
            </div>
            <div class="rnc-title">
                <p>RNC</p>
            </div>

            <!-- Dice Display -->
            <div class="dncDice dice">
                <img id="dncDice" src="assets/1side.png" alt="Dice">
            </div>
            <div class="rncDice dice">
                <img id="rncDice" src="assets/1side.png" alt="Dice">
            </div>

            <!-- Score Tracking -->
            <div class="dncScore">
                <p>Wins: <span class="" id="dncScore">0</span></p>
            </div>
            <div class="rncScore">
                <p>Wins: <span class="" id="rncScore">0</span></p>
            </div>



            <!-- Go Button -->
            <button class="goBtn goBtnShadow">
                <span>Go!</span>
            </button>

        </main>

        <audio id="rollAudio">
            <source src="./assets/dice-2.ogg" type="audio/ogg">
            <source src="./assets/dice-2.mp3" type="audio/mpeg">
            <source src="./assets/dice-2.wav" type="audio/wav">
        </audio>

        <!-- Footer -->

        <footer id="contact">

            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-snapchat"></i>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="copyright">
                <p>Party Dice Challenge is a sample website by WDPronovost</p>
                <p>All Rights Reserved </p>
                <p>Â© Copyright 2019 WDPronovost</p>
            </div>


        </footer>

        <!-- Game JavaScript -->
        <script src="./js/index.js"></script>
    </body>
